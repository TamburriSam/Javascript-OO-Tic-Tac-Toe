<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="—Pngtree—3d latters x_5883749.png"
    />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="mainbox">
      <h1 class="lets">Let's &nbsp;</h1>
      <h1 class="play">Play</h1>
    </div>

    <div class="container">
      <div class="box" id="boxone"></div>
      <div class="box" id="boxtwo"></div>
      <div class="box" id="boxthree"></div>
      <div class="box" id="boxfour"></div>
      <div class="box" id="boxfive"></div>
      <div class="box" id="boxsix"></div>
      <div class="box" id="boxseven"></div>
      <div class="box" id="boxeight"></div>
      <div class="box" id="boxnine"></div>
    </div>

    <div class="othercontainer" id="ttt">
      <div data-aos="fade-right" data-aos-duration="2000">
        <h2 class="Tic"><i class="fas fa-times"></i>Tic</h2>
      </div>

      <div data-aos="fade-left" data-aos-duration="2000">
        <h2 class="Tac"><i class="far fa-circle"></i>Tac</h2>
      </div>

      <div data-aos="fade-up" data-aos-duration="2000">
        <h2 class="Toe"><i class="far fa-times-circle"></i>Toe</h2>
      </div>
    </div>

    <div class="inputcontainer">
      <div class="playeronecard">
        <i class="fas fa-user-ninja"></i>
        <h1 class="player">Player One</h1>
        <hr />
        <input type="text" placeholder="Player 1 Name" class="player1name" />
        <button class="ready name1" id="btn1">Ready Up!</button>
      </div>

      <div class="playertwocard">
        <i class="fas fa-user-secret"></i>
        <h1 class="player">Player Two</h1>
        <hr />
        <input
          type="text"
          placeholder="Player 2 Name"
          class="player2name"
          id="myText"
        />

        <button type="button" disabled class="name2 ready" id="btn2">
          Ready Up!
        </button>
      </div>
    </div>

    <div class="vsbox">
      <div class="vs">vs &nbsp;</div>
    </div>

    <div class="darkoverlay"></div>
    <div class="winnerbox">
      Play Again?
      <button class="yes"><i class="fas fa-redo"></i></button>
    </div>

    <div class="popup">
      <i class="fas fa-exclamation-triangle"></i> Please Enter A Name
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>
    <script src="app.js"></script>
  </body>
</html>
