<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="heading">
        <h1 class="tttHeading">Tic- </h1>
        <h1 class="tttHeading">Tac-</h1>
        <h1 class="tttHeading">Toe </h1>

    </div>
    
    <div class="names">
    <h1 class="namediv1"></h1>
    <h1 class="namediv2"></h1>
    </div>

<div class="sidebar">
    <div class="player1">
        <input type="text" placeholder="Player 1 Name" class="player1name">
        <button class="name1">Ready</button>
    </div>

    <div class="player2">
        <input type="text" placeholder="Player 2 Name" class="player2name">
        <button class="name2">Ready</button>
    </div>


</div>


<div class="container">
    <div class="box" id="boxone"></div>
    <div class="box" id="boxtwo"></div>
    <div class="box" id="boxthree"></div>
    <div class="box" id="boxfour"></div>
    <div class="box" id="boxfive"></div>
    <div class="box" id="boxsix"></div>
    <div class="box" id="boxseven"></div>
    <div class="box" id="boxeight"></div>
    <div class="box" id="boxnine"></div>

</div>

<div class="prompt">
<h1 class="select">Count</h1>
<div class="counter"></div>


</div>




    <script src="app.js"></script>
</body>
</html>
